databases:
  - name: TOTONOU_DB
    databaseName: totonou_db
    user: TOTONOU
    region: singapore

services:
  - type: web
    name: TOTONOU
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TOTONOU_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

